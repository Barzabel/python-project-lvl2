 name: all_tests

 on:
   - push
   - pull_request

 jobs:
   build:
     runs-on: ubuntu-latest
     steps:
       - name: Install python
         uses: actions/setup-python@v2
       - name: Check out repository code
         uses: actions/checkout@v2 
       - name: Install dependencies
         run: |
           pip install poetry
           make install
       - name: Run linter
         run: |
           make lint
       - name: Test_json
         run: |
           make all_tests